<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADMIN PAGE</title>
</head>
<body>
<h1>ADMIN PAGE</h1>
<div>
    <table>
        <thead>
        <tr>
            <th>
                Username
            </th>
            <th>
                Password
            </th>
            <th>
                FirstName
            </th>
            <th>
                LastName
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td
                    th:text="${user.firstname}">
            </td>
            <td
                    th:text="${user.lastname}">
            </td>
            <td
                    th:text="${user.username}">
            </td>
            <td
                    th:text="${user.password}">
            </td>
        </tbody>

        </thead>
    </table>
</div>
</body>
</html>
